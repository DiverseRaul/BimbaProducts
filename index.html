<!DOCTYPE html>

        <title>Bimba Products</title>
        <link rel="stylesheet" href="style/style.css" />

    <body>

                <a href="https://tourney.bimba.studio" target="_blank" rel="noopener noreferrer">

                <a href="https://bolao.bimba.studio" target="_blank" rel="noopener noreferrer">

                <a href="https://bimba.studio" target="_blank" rel="noopener noreferrer">

                    </div>

                <a href="https://bimba.studio" target="_blank" rel="noopener noreferrer">
                    <div class="product-item">
                        <img src="Images/BimbaLogo.png" alt="Echoes from Camp Gordon" />
                        <h3>EFCG</h3>
                    </div>
                </a>
                <a href="https://products.bimba.studio" target="_blank" rel="noopener noreferrer">
                    <div class="product-item">
                        <img src="Images/BimbaProjects.png" alt="Bimba Products" />

                    </div>
